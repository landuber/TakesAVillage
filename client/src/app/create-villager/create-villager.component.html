<h3>Register</h3>
<form [formGroup]="villagerForm" (ngSubmit)="onSubmit()" novalidate>
    <div>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Middle Name" formControlName="middlename">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastname">
        </mat-form-field>
    </div>
    <div formGroupName="address">
        <mat-form-field>
            <input matInput placeholder="Street" formControlName="street">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="State" formControlName="state">
        </mat-form-field>
        <mat-form-field>
            <input matInput #zip placeholder="Zip" formControlName="zip">
            <mat-hint align="end">
              {{zip.value.length}} / 5
            </mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="SSN" formControlName="ssn">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Short Bio" formControlName="shortbio"></textarea>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-raised-button>Submit</button>
    </div>
</form>
